<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Simple Chat</title>
		<script type="text/javascript" src="./index.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<div id="login-screen">
			<header>
				<h1>Simple Chat</h1>
			</header>
			<div id="server-panel" class="panel">
				<header>
					<h1>Server control</h1>
				</header>
				<form id="server-form">
					<label>
						port: <input type="text" name="port" value="" id="server-form-port">
					</label>
					<input type="button" value="start" id="server-form-toggle-start">
				</form>
			</div>
			<div id="login-panel" class="panel">
				<header>
					<h1>Log in</h1>
				</header>
				<form id="login-form">
					<label>
						user name: <input type="text" name="name" value="" id="login-form-name">
					</label>
					<br>
					<label>
						host: <input type="text" name="host" value="" id="login-form-host">
					</label>
					<label>
						port: <input type="text" name="port" value="" id="login-form-port">
					</label>
					<input type="button" value="login" id="login-form-login">
				</form>
			</div>
		</div>
		<div id="chat-screen">
			<div id="chat-info-panel" class="panel">
				<p id="chat-members-title">Members:</p>
				<ul id="chat-members">
				</ul>
				<form id="send-message-form">
					<input type="text" name="message" value="" id="chat-message-input">
					<input type="button" value="send" id="chat-message-send">
				</form>
			</div>
			<div id="chat-messages-area">
				<ol id="chat-messages">
				</ol>
			</div>
		</div>
	</body>
</html>
